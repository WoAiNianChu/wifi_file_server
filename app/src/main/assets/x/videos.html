<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>视频列表</title>
    <style>
        html {
            font-size: 10px;
            font-family: Roboto, Arial, sans-serif;
            word-wrap: break-word;
            color: #030303;
            background-color: #fff;
            -webkit-text-size-adjust: 100%;
            height: 100%;

        }

        body {
            margin: 0;
            padding: 0 env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
            font-size: 1.2rem;
            overflow-x: hidden;
            height: 100%;
        }
    </style>
</head>

<body>
    <custom-header></custom-header>
    <custom-filter></custom-filter>
    <script src="/x/custom-filter.js"></script>
    <div style="padding-bottom: 73px;">

    </div>
    <custom-bar-renderer></custom-bar-renderer>
    <script src="/x/custom-image-viewer.js"></script>
    <script src="/x/custom-header.js"></script>
    <script src="/x/custom-media-item.js"></script>
    <script src="/x/custom-bottom-sheet.js"></script>
    <script src="/x/custom-bar-renderer.js"></script>
    <script src="/x/dialog.js"></script>
    <script src="/x/utils.js"></script>
    <script>
        const container = document.querySelector('div');
        async function fetchJson(t) {
            container.innerHTML = '';
            const res = await fetch(`/v/all?t=${t}`);
            (await res.json()).forEach(v => {
                const customMediaItem = document.createElement('custom-media-item');
                customMediaItem.setAttribute('src', v.cover);
                customMediaItem.setAttribute('title', v.title);
                customMediaItem.addEventListener('submit', evt => {
                    const customBottomSheet = document.createElement('custom-bottom-sheet');
                    document.body.appendChild(customBottomSheet);
                    const title = v.title;
                    const id = v._id;
                    customBottomSheet.addEventListener('submit', evt => {
                        evt.stopPropagation();
                        customBottomSheet.remove();
                        if (evt.detail === 0) {
                            const customDialog = document.createElement('custom-dialog');
                            customDialog.appendChild(document.createTextNode(`您确定要删除 ${title} 吗？`))
                            customDialog.addEventListener('submit', async evt => {
                                customDialog.remove();
                                customMediaItem.remove();
                                fetch(`/v/remove?q=${id}&t=1`);
                            });
                            document.body.appendChild(customDialog);
                        }
                        else
                            if (evt.detail === 1) {
                                if (v.play.indexOf(".m3u8") !== -1) {
                                    navigator.clipboard.writeText(v.play.replaceAll('\\', ''))
                                    return
                                }
                                window.open(v.play, '_blank')
                            }
                            else if (evt.detail === 2) {
                                window.open(v.play.replace('/hdplay', '/play'), '_blank')
                            }
                            else if (evt.detail === 3) {
                                window.open(v.music_play, '_blank')
                            } else if (evt.detail === 4) {
                                fetch(`/v/remove?q=${id}&t=2`);
                            }
                    });


                });
                container.appendChild(customMediaItem);
            })
        }
        fetchJson(0);

        const customBarRenderer = document.querySelector('custom-bar-renderer');

        customBarRenderer.addEventListener('submit-sort', evt => {
            evt.stopPropagation();
        });
        customBarRenderer.addEventListener('submit-menu', evt => {
            evt.stopPropagation();
        });
        customBarRenderer.addEventListener('fav', async evt => {
            let string;
            if (navigator.clipboard)
                string = await navigator.clipboard.readText();
            else if (typeof NativeAndroid !== "undefined") {
                string = NativeAndroid.readText()
            }
            try {
                await saveVideo(string);
            } catch (error) {
            }
            location.reload();
        })
        customBarRenderer.addEventListener('home', evt => {
            window.location = '/';
        });
        const customFilter = document.querySelector('custom-filter');
        customFilter.addEventListener('submit', evt => {
            evt.stopPropagation();
            fetchJson(2);
        });

    </script>
</body>

</html>
