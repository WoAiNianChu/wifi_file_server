<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width,initial-scale=1.0,minimum-scale=1.0,shrink-to-fit=no" name="viewport">
    <title>文章列表</title>
    <link rel="stylesheet" href="notes.css">
</head>

<body>

    <div
        style="cursor: pointer;font-family: Roboto,Helvetica Neue,Arial,sans-serif;font-size: small;color: #4d5156;-webkit-text-size-adjust: none;display: block;height: 64px;position: relative;width: 100%;">

    </div>
    <div id="nav"
        style="cursor: pointer;font-family: Roboto,Helvetica Neue,Arial,sans-serif;font-size: small;color: #4d5156;-webkit-text-size-adjust: none;position: absolute;top: 0;">

        <div
            style="cursor: pointer;font-family: Roboto,Helvetica Neue,Arial,sans-serif;font-size: small;color: #4d5156;-webkit-text-size-adjust: none;outline: 0;padding: 18px;">
            <svg style="fill:#fff4db;width:24px;height:24px" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path d="M0 0h24v24H0z" fill="none"></path>
                <path d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z"></path>
            </svg>
        </div>
    </div>
    <div
        style="cursor: pointer;font-family: Roboto,Helvetica Neue,Arial,sans-serif;font-size: small;color: #4d5156;-webkit-text-size-adjust: none;position: relative;overflow: visible;margin-bottom: 0;box-shadow: none;border-radius: 25px;background: none;margin-top: -1px;margin-left: 16px;margin-right: 16px;">

        <div
            style="cursor: pointer;font-family: Roboto,Helvetica Neue,Arial,sans-serif;font-size: small;color: #4d5156;-webkit-text-size-adjust: none;background: none;border-radius: 25px;padding-bottom: 4px;">

            <div
                style="cursor: pointer;font-family: Roboto,Helvetica Neue,Arial,sans-serif;font-size: small;color: #4d5156;-webkit-text-size-adjust: none;display: flex;height: 44px;margin-top: 0px;z-index: 3;box-shadow: 0px 2px 5px 0px rgba(60, 64, 67, 0.16);border-radius: 25px;background: #fff;">

                <button
                    style="-webkit-text-size-adjust: none;margin: 0;display: flex;border-radius: 0 25px 25px 0;padding: 0 12px;background: transparent;border: none;margin-right: -1px;padding-right: 0;flex: 0 0 auto;outline: 0;">

                    <div
                        style="-webkit-text-size-adjust: none;background: none;color: #9aa0a6;height: 24px;width: 24px;margin: auto;">

                        <div
                            style="-webkit-text-size-adjust: none;color: #9aa0a6;display: inline-block;fill: currentColor;height: 24px;line-height: 24px;position: relative;width: 24px;">
                            <svg focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                                <path
                                    d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z">
                                </path>
                            </svg>
                        </div>
                    </div>
                </button>


                <div
                    style="cursor: pointer;font-family: Roboto,Helvetica Neue,Arial,sans-serif;font-size: small;color: #4d5156;-webkit-text-size-adjust: none;flex: 1;display: flex;padding: 7px 0;">

                    <div
                        style="cursor: pointer;font-family: Roboto,Helvetica Neue,Arial,sans-serif;font-size: small;color: #4d5156;-webkit-text-size-adjust: none;display: flex;flex: 1;">

                        <input
                            style="-webkit-text-size-adjust: none;line-height: 25px;background-color: transparent;border: none;margin: 0;padding: 0 0 0 16px;font-size: 16px;font-family: Roboto,Helvetica Neue,Arial,sans-serif;color: rgba(0,0,0,.87);word-wrap: break-word;display: flex;flex: 1;-webkit-tap-highlight-color: transparent;width: 100%;outline: 0;"
                            maxlength="2048" name="q" type="text" aria-autocomplete="list" autocapitalize="off"
                            autocomplete="off" autocorrect="off" spellcheck="false" tabindex="0" title="Google 搜索"
                            aria-label="搜索">
                    </div>
                </div>


                <div
                    style="cursor: pointer;font-family: Roboto,Helvetica Neue,Arial,sans-serif;font-size: small;color: #4d5156;-webkit-text-size-adjust: none;display: flex;flex: 0 0 auto;align-items: stretch;margin-right: -3px;">

                    <button
                        style="-webkit-text-size-adjust: none;display: flex;flex: 1;color: #70757a;cursor: pointer;font: 27px/25px arial,sans-serif;align-items: center;padding: 0 12px;margin: 0 0;border: 0;background: transparent;outline: 0;">

                        <div
                            style="-webkit-text-size-adjust: none;color: #70757a;cursor: pointer;font: 27px/25px arial,sans-serif;display: inline-block;fill: currentColor;height: 24px;line-height: 24px;position: relative;width: 24px;">
                            <svg focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                                <path
                                    d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z">
                                </path>
                            </svg>
                        </div>
                    </button>
                </div>

            </div>
        </div>

    </div>


    <div id="items"
        style="text-size-adjust: 100%;-webkit-font-smoothing: auto;font: 400 14px/20px Roboto,Arial,sans-serif;letter-spacing: .2px;color:  #70757a;-webkit-tap-highlight-color: transparent;padding: 8px 0;border-bottom: none;">


    </div>
    <script src="notes.js"></script>
    <script src="toast.js"></script>
    <script src="dialog.js"></script>
    <custom-toast id="toast"></custom-toast>
    <script src="nav.js"></script>
    <custom-nav></custom-nav>
    <script>

        const nav = document.querySelector('.nav');
        const customNav = document.querySelector('custom-nav');

        document.getElementById('nav')
            .addEventListener('click', ev => {
                customNav.setAttribute('show', 'show');
            });
        customNav.addEventListener('newfile', ev => {
            const customDialog = document.createElement('custom-dialog');
            const input = document.createElement('input');
            input.placeholder = '文件名';
            customDialog.appendChild(input);
            customDialog.addEventListener('submit', async ev => {
                window.location = "editor.html";
            })
            document.body.appendChild(customDialog);
        });

    </script>
    <div id="popup" style="display: none">
        <div class="overlay">
        </div>
        <div class="popup">
            <div class="popup-options">
                <button class="popup-item" id="action-delete">删除</button>
            </div>
            <div style="height: 8px;background:#f7f8fa "></div>
            <button class="popup-item">取消</button>
        </div>
    </div>
</body>

</html>
