<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>文章 - 回形针</title>

    <link rel="stylesheet" href="index.css">
    <script src="highlight.js"></script>
    <link rel="stylesheet" href="default.min.css">
    <link rel="stylesheet" href="vs.min.css">

    <script src="xml.min.js"></script>
    <script src="wasm.min.js"></script>
    <script src="typescript.min.js"></script>
    <script src="sql.min.js"></script>
    <script src="shell.min.js"></script>
    <script src="rust.min.js"></script>
    <script src="python.min.js"></script>
    <script src="pgsql.min.js"></script>
    <script src="nginx.min.js"></script>
    <script src="markdown.min.js"></script>
    <script src="kotlin.min.js"></script>
    <script src="java.min.js"></script>
    <script src="css.min.js"></script>
    <script src="cpp.min.js"></script>
    <script src="csharp.min.js"></script>
    <script src="cmake.min.js"></script>
    <script src="c.min.js"></script>
    <script src="bash.min.js"></script>
    <script src="markdown-it.js"></script>
</head>

<body>
<top-bar></top-bar>


<div class="container">
    <div class="crumb">
        <a class="crumb-item" href="/notes.html">
            首页
        </a>
        <span class="crumb-split"></span>

    </div>
    <div class="layout">
        <div class="main">
            <div class="article markdown">
                <div class="article-header">
                    <h1 class="article-title"></h1>
                    <div class="article-infos-wrap">
                        <div class="article-infos">
                            <span></span>
                        </div>
                    </div>
                </div>
                <div class="content"></div>
                <div class="article-tags">

                </div>
                <div class="article-opts">
                    <button class="button">
                        <i class="like"></i>
                        点赞
                    </button>
                    <button class="button" style="background: 0 0;border: 1px solid #DCDEE6;color: #666">
                        <i class="share"></i>
                        分享
                    </button>
                </div>
                <div class="comments">
                    <div class="comments-header">
                        <div class="edit-textarea">
                        </div>
                        <div class="edit-tip">
                            <a>登录</a><span>后参与评论</span>
                        </div>
                    </div>

                    <div class="article-filter">
                        <div class="article-filter-main">
                            <em>0</em> 条评论
                        </div>
                    </div>

                </div>
            </div>

        </div>
    </div>

</div>
<custom-toast id="toast"></custom-toast>
<script src="toast.js"></script>
<script src="topbar.js"></script>
<script src="article.js"></script>
</body>

</html>
