<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>文章 - 回形针</title>

    <link rel="stylesheet" href="css/index.css">
    <script src="js/highlight.js"></script>
    <link rel="stylesheet" href="css/default.min.css">
    <link rel="stylesheet" href="css/vs.min.css">

    <script src="js/xml.min.js"></script>
    <script src="js/wasm.min.js"></script>
    <script src="js/typescript.min.js"></script>
    <script src="js/sql.min.js"></script>
    <script src="js/shell.min.js"></script>
    <script src="js/rust.min.js"></script>
    <script src="js/python.min.js"></script>
    <script src="js/pgsql.min.js"></script>
    <script src="js/nginx.min.js"></script>
    <script src="js/markdown.min.js"></script>
    <script src="js/kotlin.min.js"></script>
    <script src="js/java.min.js"></script>
    <script src="js/css.min.js"></script>
    <script src="js/cpp.min.js"></script>
    <script src="js/csharp.min.js"></script>
    <script src="js/cmake.min.js"></script>
    <script src="js/c.min.js"></script>
    <script src="js/bash.min.js"></script>
    <script src="js/markdown-it.js"></script>
</head>

<body>
<top-bar></top-bar>


<div class="container">
    <div class="crumb">
        <a class="crumb-item" href="/notes.html">
            首页
        </a>
        <span class="crumb-split"></span>

    </div>
    <div class="layout">
        <div class="main">
            <div class="article markdown">
                <div class="article-header">
                    <h1 class="article-title"></h1>
                    <div class="article-infos-wrap">
                        <div class="article-infos">
                            <span></span>
                        </div>
                    </div>
                </div>
                <div class="content"></div>
                <div class="article-tags">

                </div>
                <div class="article-opts">
                    <button class="button">
                        <i class="like"></i>
                        点赞
                    </button>
                    <button class="button" style="background: 0 0;border: 1px solid #DCDEE6;color: #666">
                        <i class="share"></i>
                        分享
                    </button>
                </div>
                <div class="comments">
                    <div class="comments-header">
                        <div class="edit-textarea">
                        </div>
                        <div class="edit-tip">
                            <a>登录</a><span>后参与评论</span>
                        </div>
                    </div>

                    <div class="article-filter">
                        <div class="article-filter-main">
                            <em>0</em> 条评论
                        </div>
                    </div>

                </div>
            </div>

        </div>
    </div>

</div>
<custom-toast id="toast"></custom-toast>
<script src="js/toast.js"></script>
<script src="js/topbar.js"></script>
<script src="js/article.js"></script>
</body>

</html>
