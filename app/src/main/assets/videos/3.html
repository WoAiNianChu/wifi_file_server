    <script>
    var query = uv.urlQuery();
    var player;
    var playState = false;
    var ID = '1251480';
    var CATEGORY = 'society';
    var options = {
        renderer: (!query.renderer ? uv.Player.Renderer.AUTO : query.renderer),
        autoPlay: (query.autoplay === '1'),
        blank: (query.blank === '1'),
        muted: (query.muted === '1'),
        playsInline: (query.playsinline === '1'),
        volume: (typeof query.volume === 'undefined' ? 1.0 : Number(query.volume)),

        title: '影／「集中營式」詐騙集團首腦 昨晚在桃園落網',
        link: 'https://video.udn.com/news/1251480',
        poster: 'https://cdn.udn.com/img/720/photo/web/video/372030_acae6d0b048e90ee_o.jpg',
        video: {
            hls: '//video.udn.com/api-media/media-path/udn_real/221105000906298/0/hls/H/cdn',
            hds: '//video.udn.com/api-media/media-path/udn_real/221105000906298/0/hds/H/cdn',
            mp4: '//video.udn.com/api-media/media-path/udn_real/221105000906298/0/mp4/H/cdn'
        },
        subtitles: '//video.udn.com/api-player/video-subtitle/news/1251480',
        dfp: '//pubads.g.doubleclick.net/gampad/ads?iu=/129853887/udn.com/video/pre-rolls/general&description_url=udn.com&tfcd=0&npa=0&sz=720x405&gdfp_req=1&output=vast&unviewed_position_start=1&env=vp&impl=s&correlator=',
        related: '//video.udn.com/api-player/article-related/news/1251480',
        embedCode: '<iframe width="640" height="360" src="https://video.udn.com/embed/news/1251480" frameborder="0" allowfullscreen></iframe>',
        duration: '24'
    };
    uv.ready(function() {
        if (uv.ENV.IN_BLACKLIST_DOMAIN) {
            return;
        }
        // ------------------------------
        // player record
        // ------------------------------
        function record(data, async) {
            data = data || {};
            async = uv.invalid(async) ? true : !!async;
            uv.HttpRequest.connect(
                uv.API.get('NEWS_CLICK'),
                uv.HttpRequest.Method.POST,
                data,
                uv.HttpRequest.DataFormat.TEXT,
                null,
                null,
                'VIDEO_RECORD',
                async
            );
        }
        try {

            var GA_CATEGORY = '全網影音';

            var log = query.log === '1' ? console.log : function() {};

            // ------------------------------
            // player
            // ------------------------------
            options.element = document.getElementById('player');
            player = new uv.Player(options);
            for (var type in uv.Player.Event) {
                player.on(uv.Player.Event[type], onPlayerEvent);
            }
            // player event handler
            function onPlayerEvent(event) {
                var Event = uv.Player.Event;
                var purpose = this.getCurrentPurpose();
                var time, duration, dur_num, dur_per;
                switch (event.type) {
                    case Event.BUFFERING: 
                        log('[buffering]');
                        sa && sa.notifyBufferStart();
                        break;
                    case Event.BUFFERED: 
                        log('[buffered]');
                        sa && sa.notifyBufferStop();
                        break;
                     
                    case Event.SEEKING:
                        log('[SEEKING]');
                        time = parseInt(this.getCurrentTime(), 10) || 0;
                        sa.startFromPosition(time);
                        sa && sa.notifySeekStart();
                        break;

                    case Event.INTERACTIVE:
                        ga('send', 'event', GA_CATEGORY, 'start', options.title);
                        dataLayer.push({'event': 'start',
                            'name':'影／「集中營式」詐騙集團首腦 昨晚在桃園落網','id':'1251480','category':'社會'
                        });
                        break;
                    case Event.PREROLL:
                        ga('send', 'event', GA_CATEGORY, 'preroll', options.title);
                        break;
                    case Event.START:
                        ga('send', 'event', GA_CATEGORY, 'play', options.title);
                        time = parseInt(this.getCurrentTime(), 10) || 0;
                        duration = parseInt(this.getDuration(), 10) || 0;
                        dur_num  = parseInt((time*100)/duration) || 0;
                        dur_per =  dur_num.toString()+'%';
                        if(playState) return;
                        playState = true;
                        uv.HttpRequest.connect('https://misc.udn.com/record/videoview/1251480');
                        dataLayer.push({'event': 'play',
                            'name':'影／「集中營式」詐騙集團首腦 昨晚在桃園落網', 'id':'1251480', 'category':'社會','duration': dur_per
                        });
                        sa.createPlaybackSession();
                        sa && sa.notifyPlay();
                        break;
                    case Event.INTERRUPT:
                        time = parseInt(this.getCurrentTime(), 10) || 0;
                        duration = parseInt(this.getDuration(), 10) || 0;
                        ga('send', 'event', GA_CATEGORY, 'leave', options.title, time);
                        record({
                            news_id: ID,
                            cid: CATEGORY,
                            domain: uv.ENV.TOP_DOMAIN,
                            duration: time,
                            vlength: duration
                        }, false);
                        break;
                    case Event.TIME_UPDATE:
                        time = parseInt(this.getCurrentTime(), 10) || 0;
                        duration = parseInt(this.getDuration(), 10) || 0;
                        dur_num  = parseInt((time*100)/duration) || 0;
                        dur_per =  dur_num.toString()+'%';
                        if (((time*100)/duration) % 10 ==0 ){
                            dataLayer.push({'event': 'duration',
                                'name':'影／「集中營式」詐騙集團首腦 昨晚在桃園落網','id':'1251480','category':'社會','duration': dur_per
                            });
                        }
                        break;
                    case Event.SHARE_DIALOG:
                        ga('send', 'event', GA_CATEGORY, 'share', options.title);
                        dataLayer.push({'event': 'share',
                            'name':'影／「集中營式」詐騙集團首腦 昨晚在桃園落網','id':'1251480','category':'社會','social_media':'Facebook/Twitter'
                        });
                        break;
                    case Event.PAUSE:
                        time = parseInt(this.getCurrentTime(), 10) || 0;
                        duration = parseInt(this.getDuration(), 10) || 0;
                        dur_num  = parseInt((time*100)/duration) || 0;
                        dur_per =  dur_num.toString()+'%';
                        dataLayer.push({'event': 'pause',
                            'name':'影／「集中營式」詐騙集團首腦 昨晚在桃園落網','id':'1251480','category':'社會','duration': dur_per
                        });
                        sa && sa.notifyPause();
                        break;
                    case Event.PLAY: 
                        if (sessionEnd) {
                            sa = comscoreAnalyticSession();
                            sa.createPlaybackSession();
                            sessionEnd = false;
                        }
                        sa && sa.notifyPlay();
                        break;    
                    case Event.COMPLETE:
                        dataLayer.push({'event': 'ended',
                            'name':'影／「集中營式」詐騙集團首腦 昨晚在桃園落網','id':'1251480','category':'社會'
                        });
                        sa && sa.notifyEnd();
                        sessionEnd = true;
                        break;
                    default:
                }
            }

            // ------------------------------
            // pageview
            // ------------------------------
            record({
                news_id: ID,
                cid: CATEGORY,
                domain: uv.ENV.TOP_DOMAIN
            }, true);

        } catch (err) {
            console.log('uv-player initialize failed');
            console.warn(err);
        }
    });
